function outerMathDIVI(n1,n2){
	function divi(n1,n2){
		return n1 / n2;
	}

	function calc(n1, n2, processForCalc){
		return processForCalc(n1, n2);
	}

	return calc(n1, n2, divi);
}

function outerMathMLTPLY(n1,n2){
	function mltply(n1,n2){
		return n1 * n2;
	}

	function calc(n1, n2, processForCalc){
		return processForCalc(n1, n2);
	}

	return calc(n1, n2, mltply);
}

function outerMathADD(n1,n2){
	function add(n1,n2){
		return n1 + n2;
	}

	function calc(n1, n2, processForCalc){
		return processForCalc(n1, n2);
	}

	return calc(n1, n2, add);
}

function outerMathSUB(n1,n2){
	function sub(n1,n2){
		return n1 - n2;
	}

	function calc(n1, n2, processForCalc){
		return processForCalc(n1, n2);
	}

	return calc(n1, n2, sub);
}
